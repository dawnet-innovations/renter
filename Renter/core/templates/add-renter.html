{% extends 'base.html' %}
{% load static %}

{% block title %} RENTER {% endblock %} 

{% block body %}

<a href="javascript:window.history.back();">
    <i style="font-size: 1.5rem; color: grey;" class="fa-solid fa-arrow-left mt-3 mx-3"></i>
</a>

<h1 class="fw-bold text-center m-3">ADD RENTER </h1>



<div class="container mt-5">
    <div class="form-container">
        <form>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mb-3">
                <label for="buildingName" class="form-label">Building </label>
                <select id="buildingName" class="form-select">
                    <option name="building" value="" disabled selected>Select a building</option>
                    {% for build in building %}
                    <option value="{{ build.id }}"> {{ build.name }} </option>
                    {% endfor %}
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="buildingName" class="form-label">Name </label>
                <input name="name" type="text" class="form-control" id="buildingName" placeholder="Enter Name ">
            </div>
            <div class="mb-3">
                <label for="buildingName" class="form-label">Phone No </label>
                <input name="phno" type="text" class="form-control" id="buildingName" placeholder="Enter Phone Number ">
            </div>
            <div class="mb-3">
                <label for="buildingName" class="form-label">Whatsapp  </label>
                <input name="whatsappp" type="text" class="form-control" id="buildingName" placeholder="Enter WhatsApp Number (optional) ">
            </div>
            <div class="mb-3">
                <label for="buildingName" class="form-label">Advance </label>
                <input name="advance" type="text" class="form-control" id="buildingName" placeholder="Enter Advance Amount ">
            </div>
            <div class="mb-3">
                <label for="buildingName" class="form-label">Date </label>
                <input name="advance" type="date" class="form-control" id="datePicker">
            </div>
            <div class="mb-3">
                <label for="buildingName" class="form-label">Rent </label>
                <input name="rent" type="text" class="form-control" id="buildingName" placeholder="Enter Rent ">
            </div>
            <button type="submit" class="btn btn-primary w-100">ADD</button>
        </form>
    </div>
</div>

{% endblock %}
