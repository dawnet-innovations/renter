{% extends 'base.html' %}
{% load static %}

{% block title %} RENTER {% endblock %} 

{% block body %}

<a href="javascript:window.history.back();">
    <i style="font-size: 1.5rem; color: grey;" class="fa-solid fa-arrow-left mt-3 mx-3"></i>
</a>

<h1 class="fw-bold text-center m-3">PAY</h1>



<div class="container mt-5">
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="amount_paid" class="form-label">Amount</label>
                <input type="text" class="form-control" name="amount_paid" id="buildingName" placeholder="Enter Amount"  value="{{ rent.amount_paid|floatformat:2 }}">
            </div>
            
            {% if rent %}
                <div class="mb-3">
                    <label for="pay_for" class="form-label">For</label>
                    <input name="pay_for" type="date" class="form-control" id="datePicker" value="{{ rent.pay_for|date:'Y-m-d' }}">
                </div>
            {% else %}
                <div class="mb-3">
                    <label for="pay_for" class="form-label">For</label>
                    <input name="pay_for" type="date" class="form-control" id="datePicker">
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">ADD</button>
        </form>
    </div>
</div>

{% endblock %}
