<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .receipt {
            width: 600px;
            padding: 20px;
            border: 2px solid black;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            font-weight: bold;
        }
        .header .title {
            font-size: 18px;
        }
        .header .name {
            font-size: 24px;
            margin: 10px 0;
        }
        .header .address {
            font-size: 14px;
        }
        .content {
            margin-top: 20px;
            line-height: 1.6;
        }
        .content .line {
            margin-bottom: 10px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .footer .amount {
            border: 1px solid black;
            width: 100px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <div class="title">LICENCE FEE / RENT RECEIPT</div>
            <div class="name">ABDUL NAZAR</div>
            <div class="address">"MAXIMA", CHALAPPURAM, KOZHIKODE</div>
        </div>
        <div class="content">
            <div class="line">
                Receipt No. <span style="color: red;">81</span> &emsp; Date: __________
            </div>
            <div class="line">
                Received with thanks from Mr./Mrs./M/s _________________
            </div>
            <div class="line">
                the sum of rupees _____________________
            </div>
            <div class="line">
                towards licence fees / Rent for the Room No. _____ for the month ______
            </div>
        </div>
        <div class="footer">
            <div class="amount">â‚¹</div>
            <div>Signature</div>
        </div>
    </div>
</body>
</html>
