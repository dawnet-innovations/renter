{% extends 'base.html' %}
{% load static %}

{% block title %} RENTER {% endblock %}

{% block body %}

    <a href="javascript:window.history.back();">
        <i style="font-size: 1.5rem; color: grey;" class="fa-solid fa-arrow-left mt-3 mx-3"></i>
    </a>
    <div class="table-responsive">

        <table class="table table-striped table-borderless">
            <thead class="thead-dark">

            <th scope="col">
                <h5 class="fw-bold">DATE</h5>
            </th>
            <th scope="col">
                <h5 class="fw-bold">AMOUNT</h5>
            </th>
            <th scope="col">
                <h5 class="fw-bold">VIEW</h5>
            </th>
            </thead>
            <tbody>
            {% for rent in rents %}
                <tr>
                    <th>{{ rent.date|date:"Y-m-d" }}</th>

                    <td><span class="fw-bold">{{ rent.amount_paid|floatformat:2 }}</span>

                    </td>

                    <td>
                        <div class="input-group mb-3" style="max-width: 200px;">
                            <a href="{% url 'bill' id=rent.id %}" class="btn btn-outline-primary btn-sm m-2">
                                View
                            </a>
                        </div>
                        <div class="input-group mb-3" style="max-width: 200px; display: ">
                            <a href="{% url 'bill_download' id=rent.id %}" class="btn btn-outline-primary btn-sm m-2">
                                Download
                            </a>
                        </div>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No pending</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>


{% endblock %}
